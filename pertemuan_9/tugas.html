<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung jumlah dua bilangan</title>
</head>
<body>
    <h1>Menghitung jumlah dua bilangan</h1>
    <input type="number" id="bilangan1" onchange="hitung()">
    <br>
    <label for="+">+</label>
    <br>
    <input type="number" id="bilangan2" onchange="hitung()">
    <br>
    <label for="=">=</label>
    <br>
    <div style="border: 1px solid black;width: 185px; padding: 1px;">
    <span id="hasil">0</span>
</div>
    <script>
        function hitung(){
        let bilangan1 = document.getElementById('bilangan1').value
        let bilangan2 = document.getElementById('bilangan2').value
        let tambah = parseInt(bilangan1) + parseInt(bilangan2)
        document.getElementById('hasil').innerHTML = tambah
}
    </script>
</body>
</html>
